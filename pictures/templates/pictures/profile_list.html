{%extends 'pictures/base.html'%}
{% block content %}
{% for profile in object_list %}
{% if user.is_authenticated %}
<img src="{{ profile.pic.url }}" height="100px" width="100px" style="border-radius:50%; margin-left: 55px;" class="mt-3">
<p class="card-text p-3"><em>Usename: {{user.username}} <br> {{profile.bio}}<br>{{profile.location}}</em></p> 
{% else %}
<h3>You have no account.  SignUp or Login to view your profile.</h3>
{% endif %} 
{% endfor %} 
{% endblock %}
